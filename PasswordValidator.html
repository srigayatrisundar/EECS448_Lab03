<html>
<body>

<h1>Password Validator</h1>

<p>Please input the password</p>

<input id="pass1">
<input id="pass2">

<button type="button" onclick="myFunction()">Validate</button>


<script>
function myFunction() 
{
	var x1,x2, text;

	// Get the value of the input fields 
	x1 = document.getElementById("pass1").value;
	x2 = document.getElementById("pass2").value;

	//less then 8 characters
	if(x1.length<8)
	{
		alert("Password must be atleast 8 characters long");
	}
	else
	{
		// If x2 does not match x1
		if (x2===x1) 
		{
			alert("Password Valid");
		} 
		else 
		{
			alert("Password does not match");
		}
	}
}
</script>

</body>
</html>
